---
layout: default
title: Sig Dave
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span>{{ post.date | date_to_string }}</span> &raquo;
        {% if site.baseurl == '/' %}
            <a href="{{ post.url }}">{{ post.title }}</a>
        {% else %}
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</div>
